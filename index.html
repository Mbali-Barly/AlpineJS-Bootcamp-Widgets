<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="greet.js"></script>
    <script src="TrasportFee.js"></script>
    <script src="TotalPhoneBill.js"></script>
    <script src="ExpensiveItems.js"></script>
    <script src="EnoughAirtime.js"></script>

    <script src="Greet-Widget.js" defer></script>
    <script src="TransportFee-Widget.js" defer></script>
    <script src="TotalPhoneBill-Widget.js" defer></script>
    <script src="ExpensiveItems-Widget.js" defer></script>
    <script src="EnoughAirtime-Widget.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  

</head>

<body>

<h1>My Bootcamp Widgets</h1>

<div class="firstWidgets">
<div class="GreetF" x-data="dataForGreet">

    <h2>Greet Widget</h2>
    <div class="message" x-show="message.length > 0" x-text="message">
        greeted here
    </div>

    <label  class="data" for="name">Please enter user name: </label>
    <input type="text" x-model="name" id="name">
    
    <button class="buttons" @click="greetMe">Greet!</button>
</div>


<div class="TrasportF" x-data="dataForTransportFee">
        <h2>Transport Fee Widget</h2>

        <div class="price" x-show="price.length > 0" x-text="price">
            transport fee here
        </div>

        <label class="data" for="shift">Which Shift???</label>
        <input type="text" x-model="shift" id="shift">

        <button class="buttons" @click="whichShift">Fee?</button>
</div>
</div>


<div class="secondWidgets">
<div class="PhoneBillF" x-data="dataForPhoneBill">
        <h2>Total Phone Bill Widget</h2>

        <div class="bill" x-show="bill.length > 0" x-text="bill">
            phone bill here
        </div>

        <label class="data" for="usage">Enter phone usage!!!</label>
        <input type="text" x-model="usage" id="usage">

        <button class="buttons" @click="totalUsage">Amount?</button>
</div>


<div class="EnoughAirtimeF" x-data="dataForEnoughAirtime">
    <h2>Enough Airtime Widget</h2>

    <div class="output" x-text="airtimeMessage" x-show="airtimeMessage.length > 0">
        amount of airtime left
    </div>

    <div>
    <label class="dataA" for="usage">Enter airtime usage:</label>
    <input type="text" x-model="airtimeUsage" id="usage">
    </div>

    <div>
    <label class="dataA" for="amount">Available Amount?!!!</label>
    <input type="text" x-model="amountAvailable" id="amount">
    </div>
    <br>
    <div>
        <button class="buttons" @click="calculate">Calculate!</button>
    </div>
</div>
</div>

    <h2>Expensive Items Widget</h2>

        expensive items here
    </div>

    <label class="data" for="object">List of items!!!</label>
    <input type="text" x-model="object" id="object">

    <button class="buttons" @click="totalObject">Search!</button>
</div> -->


</body>
</html>
